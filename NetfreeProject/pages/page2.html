        <div id="borderdivquestion">
            <div class="divquestion">
                <form action="page3.html" method="post">
                    <legend>
                        <h1 class="headertextforum">טופס רישום לפורום</h1>
                    </legend>
                    <label class="textinput">שם משתמש:</label>
                    <input type="text" id="firstname" placeholder="שם משתמש" required="required"><br><br>
                    <label class="textinput">מספר זהות:</label>
                    <input type="number" id="id" placeholder="מספר זהות" minlength="9" maxlength="9"
                        required="required"><br><br>
                    <label class="textinput">תאריך לידה:</label>
                    <input type="date" id="date" placeholder="תאריך לידה" required="required"><br><br>
                    <label class="textinput">דואר אלקטרוני:</label>
                    <input type="email" id="mail" placeholder="דואר אלקטרוני" required="required"><br><br>
                    <label class="textinput">טלפון:</label>
                    <input type="tel" id="tel" dir="rtl" placeholder="מספר טלפון" minlength="9" maxlength="10"
                        required="required"><br><br>
                    <label class="textinput">סיסמה:</label>
                    <input type="password" id="code" placeholder="סיסמה" minlength="4" required="required"><br><br>
                    <label class="textinput">עיר:</label>
                    <select name="city" placeholder="עיר" required="required">
                        <option> </option>
                        <option>מודיען עילית</option>
                        <option>ירושלים</option>
                        <option>בני ברק</option>
                        <option>תל אביב</option>
                        <option>חיפה</option>
                        <option>טבריה</option>
                        <option>אלעד</option>
                        <option>ביתר</option>
                        <option>רמת גן</option>
                        <option>בית שמש</option>
                        <option>צפת</option>
                        <option>אופקים</option>
                    </select><br><br>
                    <input type="checkbox" class="checkbox" required="required"><label>אני לא רובוט</label><br><br>
                    <input type="submit" id="submit" value="שמור ושלח" ><br><br>
            </div>
            </form>
